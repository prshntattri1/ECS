<!doctype html>
<html lang=''>
<head>
   <meta charset='utf-8'>
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="https://s3.ap-northeast-2.amazonaws.com/2019-demo-bucket/style.css">
   <script src="http://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>
   <title>Service Discovery Demo</title>
</head>
<body>
    <br>
    <div class="form-style-5" style="padding-top:100px">
        <form method='get' action="/">
        <fieldset>
        <legend><span class="number">1</span> LP Info</legend>
        <label for="job">Find LP:</label>
        <select id="job" name="find">
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
          <option value="7">7</option>
          <option value="8">8</option>
          <option value="9">9</option>
          <option value="10">10</option>
          <option value="11">11</option>
          <option value="12">12</option>
          <option value="13">13</option>
          <option value="14">14</option>
        </select>      
        </fieldset>
        <input type="submit" value="Find" />
        </form>
    </div>
    <div class="form-style-5" style="padding-top:150px;padding-left:450px">
        <form>
          <fieldset>
              <p><h2>LP: {{service.text|safe}}</h2></p>
              <ul>
                <li>{{service.name}} - {{service.addr}}</li>
                <li>Chose one out of {{service.num_hosts}} possible hosts</li>
              </ul>
          </fieldset>
        </form>
    </div>
</body>
<html>
